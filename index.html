<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Codificadofa</title>
</head>
<body>
    <main class="conteudo">

        <header>
            <div class="logos">
                <img src="img/Vector.png" alt="logo">
            </div>
        </header>

        <section>
            <div class="text-area">
                <form action="">
                    <input class="input-text" type="text" placeholder="Digite seu texto" id="texto"></input>                    
                </form>
            </div>
            <div class="info-icon">
                <img class="info-img" src="img/Vector2.png" alt="info">
                <span class="info-size">Apenas letras min√∫sculas e sem acento.</span>
            </div>
            <div class="btns">
                <input class="bton-crip" type="submit" value="criptografar!" id="cripto"></input>
                <button class="bton-descrip" type="submit" id="descrip" >Descriptografar!</button>
            </div>
        </section>

        <section >
            <article class="lado-direito">
                <div>
                    <img class="img-result" src="img/High quality products 1 1.png" alt="img-resultado">
                </div>
                <div class="text-result">
                    <textarea class="input-result" type="text" id="resultado" placeholder="Texto codificado"></textarea>
                </div>
                
                <div class="bton-cp">
                    <button class="bton-copy" type="submit" id="copia">Copiar</button>
                </div>
            </article>
            
        </section>
    </main>

    <footer class="rodape">Caique Luiz</footer>

    <script src="js/main.js"></script>
    <script src="js/copy&verifica.js"></script>
    <script src="js/cripto.js"></script>
    <script src="js/descripto.js"></script>

</body>
</html>
